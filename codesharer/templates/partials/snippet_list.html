{% if snippets %}
<ul>
    {% for snippet in snippets %}
    <li>
        <div class="snippet snippet-short clearfix">
            <p class="text">{{ snippet.text|truncate(length=150)|colorize|safe }}</p>
            <p class="info">
                <span class="link">
                    <a href="{{ url_for('snippet_detail', id=snippet.pk, org=snippet.org) }}">View</a>
                </span>
                &mdash;
                <span class="user">{{ snippets_users[snippet.user].name }}</span>
                from
                <span class="org"><a href="{{ url_for('list_snippets', org=snippet.org) }}">{{ snippet.org }}</a></span>
            </p>
        </div>
    </li>
    {% endfor %}
</ul>
{% else %}
<p class="notice">
    No recent snippets
</p>
{% endif %}
