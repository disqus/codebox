<!doctype html>

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>        <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>        <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>        <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}CodeBox{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

    <link  href="http://fonts.googleapis.com/css?family=Josefin+Sans:100,100italic,300,300italic,400,400italic,600,600italic,700,700italic" rel="stylesheet" type="text/css" >
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/colorize.css') }}">
</head>

<body>

    <div id="container">
        <header>
            <div class="wrapper">
                <div id="heading">
                    <h1 class="clearfix">
                    <img height="60" src="{{ url_for('static', filename="images/box.png") }}" />
                    <a href="{{ url_for('dashboard') }}"><strong>Code</strong>Box</a>
                    <small>(All Your Code Belong to Us)</small>
                    </h1>
                </div>
            </div>
        </header>

        <div id="main">
            <div class="wrapper">
                {% block main %}
                main
                {% endblock %}
            </div>
        </div>

        <footer id="footer" class="clearfix">
            <div class="wrapper">
                CodeBox | Powered by <a href="http://flask.pocoo.org/">Flask</a> | Conjured up by the <a href="http://code.disqus.com">DISQUS</a> team and other noble <a href="https://github.com/disqus/codesharingthing/contributors">sorcerers</a>.
            </div>
        </footer>
    </div> <!-- end of #container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.min.js"%3E%3C/script%3E'))</script>

</body>
</html>
