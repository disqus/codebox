<!doctype html>

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>        <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>        <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>        <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}Code Box{% endblock %}</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"> -->

    <link href='//fonts.googleapis.com/css?family=Yanone+Kaffeesatz:light,regular&amp;subset=latin' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">

    <script src="{{ url_for('static', filename='js/libs/modernizr-1.6.min.js') }}"></script>
</head>

<body>

    <div id="container">
        <header>
            <div class="wrapper">
                <div id="heading"><a href="{{ url_for('dashboard') }}">Code Thing</a></div>
            </div>
        </header>

        <div id="main">
            <div class="wrapper">
                <!-- Fuck you, tables are awesome! -->
                <table id="main-wrapper">
                    <tr>
                        <td id="sidebar">
                            {% block sidebar_actions %}
                            <ul>
                                <li><a href="{{ url_for('create_environment') }}">New Environment</a></li>
                                <li><a href="#">Deploy History</a></li>
                            </ul>
                            {% endblock %}

                            {% block sidebar_queue %}
                            {% endblock %}
                        </td>
                        <td id="content">
                            {% block content %}
                            {% endblock %}
                        </td>
                    </tr>
                </table>
            </div>
        </div>

        <footer>
            <div class="wrapper">
                Code Thing | Powered by <a href="http://flask.pocoo.org/">Flask</a> | Conjured up by the <a href="http://code.disqus.com">DISQUS</a> team and other noble <a href="https://github.com/disqus/codesharingthing/contributors">sorcerers</a>.
            </div>
        </footer>
    </div> <!-- end of #container -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.4.2.min.js"%3E%3C/script%3E'))</script>


    <!-- scripts concatenated and minified via ant build script-->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- end concatenated and minified scripts-->


    <!--[if lt IE 7 ]>
        <script src="js/libs/dd_belatedpng.js"></script>
        <script> DD_belatedPNG.fix('img, .png_bg'); </script>
    <![endif]-->

    <!-- yui profiler and profileviewer - remove for production -->
    <script src="js/profiling/yahoo-profiling.min.js"></script>
    <script src="js/profiling/config.js"></script>
    <!-- end profiling code -->


    <!-- change the UA-XXXXX-X to be your site's ID -->
    <script>
     var _gaq = [['_setAccount', 'UA-XXXXX-X'], ['_trackPageview']];
     (function(d, t) {
        var g = d.createElement(t),
                s = d.getElementsByTagName(t)[0];
        g.async = true;
        g.src = ('https:' == location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        s.parentNode.insertBefore(g, s);
     })(document, 'script');
    </script>

</body>
</html>
